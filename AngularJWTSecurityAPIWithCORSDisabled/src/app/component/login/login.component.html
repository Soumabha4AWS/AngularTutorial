<h2>Login Page</h2>
	<form  (ngSubmit)="onSubmitFunc()" novalidate>
		<table>
			<tr>
				<td>User Name:</td>
				<td><input type='text' name='username' [(ngModel)]='username'/></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type='text' name='password' [(ngModel)]='password'/></td>
			</tr>
			<tr>
				<td>Submit:</td>
				<td><input type='submit' name='enter' value='enter'/></td>
			</tr>
		</table>
	</form>
